
  <div class="container" >
    <div class="row clearfix">
      <div class="col-lg-12">
        <div class="card chat-app">
          <div class="chat">
            <div class="chat-header clearfix">
              <div class="row" >
                <div class="col-lg-6">
                  <a href="javascript:void(0);" data-toggle="modal" data-target="#view_info">
                    <img src="https://bootdey.com/img/Content/avatar/avatar2.png" alt="avatar">
                  </a>
                </div>
              </div>
            </div>

            <div class="chat-history"  [ngClass]="{'skeleton': message.length==0}">
              <ul class="m-b-0">
                <!-- Iterar sobre los mensajes -->
                <li *ngFor="let message of message" class="clearfix">
                  <div [ngClass]="getMessageClass(message.sendBy)">
                    {{ message.content }}
                  </div>
                </li>
              </ul>
            </div>

            <div class="chat-message clearfix">
              <div class="input-group mb-0">

                <input type="text" [(ngModel)]="newMessage" class="form-control" placeholder="Enter text here...">
                <div class="input-group-prepend">
                  <button class="button" (click)="sendMessage()">Send</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
