<c-header style="width: 100%; margin-bottom: 1 rem !important;" class="mb-4 d-print-none" position="sticky">
  <button (click)="verLoc()">probar</button>
<ng-container>
  <c-container [fluid]="true">

    <c-header-nav style="width: 15%; " class=" d-lg-flex me-auto">
      <button
      toggle="visible"
      cHeaderToggler
      [cSidebarToggle]="sidebarId"
      class="ps-1"
    >
      <svg cIcon
        name="cilMenu"
        size="lg"
      ></svg>
    </button>

    </c-header-nav>
    <c-header-nav style="width: 60%;display: flex; justify-content: center; align-items: center;" class=" d-lg-flex me-auto">
      <div class="container-input">
        <input type="text" placeholder="Search" name="text" class="input" id="mainInput" [(ngModel)]="searchTerm"
        (ngModelChange)="onInputChange($event)" (focus)="onFocus()"(blur)="onBlur()">
        <svg fill="#000000" width="20px" height="20px" viewBox="0 0 1920 1920" xmlns="http://www.w3.org/2000/svg">
          <path d="M790.588 1468.235c-373.722 0-677.647-303.924-677.647-677.647 0-373.722 303.925-677.647 677.647-677.647 373.723 0 677.647 303.925 677.647 677.647 0 373.723-303.924 677.647-677.647 677.647Zm596.781-160.715c120.396-138.692 193.807-319.285 193.807-516.932C1581.176 354.748 1226.428 0 790.588 0S0 354.748 0 790.588s354.748 790.588 790.588 790.588c197.647 0 378.24-73.411 516.932-193.807l516.028 516.142 79.963-79.963-516.142-516.028Z" fill-rule="evenodd"></path>
      </svg>
      <div   class="mostrarBusquedascont">

        <div *ngIf="listaBarra.length>0 && inputFocused" class="mostrarBusquedas">
          <div *ngFor="let item of listaBarra" class="item">
            <div class="icono itemObjet" >
              <mat-icon *ngIf="item.tipo=='Insider'" >account_circle</mat-icon>
              <mat-icon *ngIf="item.tipo=='Político'" >account_circle</mat-icon>
              <mat-icon *ngIf="item.tipo=='Fondo de inversión'" >account_balance</mat-icon>
              <mat-icon *ngIf="item.tipo=='Activo'" >attach_money</mat-icon>

          </div>
            <div  class="name itemObjet">
              {{item.dato}}
            </div>
            <p style="font-size: 40px;">|</p>
            <div class="tipo itemObjet">
                     {{item.tipo}}
            </div>


        </div>
      </div>
      </div>
      <div *ngIf="sinResultados==true && inputFocused"> No hay resultados para la busqueda</div>

      </div>

    </c-header-nav>

    <c-header-nav style="width: 15%; justify-content: space-around;" class="d-none d-lg-flex">

      <c-nav-item>
        <a (click)="openDialog()"  cNavLink>
          <svg cIcon name="cilUser" size="lg"></svg>
          {{user}}
        </a>

      </c-nav-item>

    </c-header-nav>


  </c-container>
</ng-container>

</c-header>
